name: exec

on:
  workflow_dispatch:
  push:
    tags: [ v-* ]

jobs:
  exec:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Exec
      run: dotnet run --project Program --no-build --verbosity normal
